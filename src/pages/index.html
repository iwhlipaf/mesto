<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header setwidth">
      <img class="header__logo" src="<%=require('../images/LogoW.svg')%>" alt="лого">
    </header>
    <main class="content setwidth">
      <section class=profile>
        <div class="profile__avatar">
          <img class="avatar-pic" src="<%=require('../images/Kusto.jpg')%>" alt="фото">
        </div>
        <div class="profile__personal">
          <div class="profile__nameline">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button">
              <img src="<%=require('../images/Vector.svg')%>" alt="иконка">
            </button>
          </div>
          <p class="profile__career"></p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="<%=require('../images/Plus.svg')%>" alt="иконка">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__places"></ul>
      </section>
    </main>
    <footer class="footer setwidth">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <li class="place">
        <button type="button" class="place__delete-button"></button>
        <img class="place__foto" src="#" alt="Фото">
        <div class="place__descript">
          <h2 class="place__placename"></h2>
          <button type="button" class="place__like"></button>
        </div>
      </li>
    </template>
    <div class="popup popup_profile">
      <div class="popup-frame">
        <button type="button" class="popup-button"></button>
        <form class="inputform inputform_profile" name="form" novalidate>
          <h3 class="inputform__header inputform__header_title_editprofile">Редактировать профиль</h3>
          <label>
            <input id="profile-name" type="text" name="name" class="inputform__field inputform__field_info_name"
              placeholder="Имя Фамилия" required minlength="2" maxlength="40">
            <span id="profile-name-error" class="error error_highline"></span>
          </label>
          <label>
            <input id="profile-career" type="text" name="career" class="inputform__field inputform__field_info_career"
              placeholder="Сфера деятельности" required minlength="2" maxlength="200">
            <span id="profile-career-error" class="error error_lowline"></span>
          </label>
          <button type="submit" class="inputform__submitbutton inputform__submitbutton_info_save">Сохранить</button>
        </form>
      </div>
  </div>
  <div class="popup popup_card">
    <div class="popup-frame">
      <button type="button" class="popup-button"></button>
      <form class="inputform inputform_card" name="card" novalidate>
        <h3 class="inputform__header inputform__header_title_newplace">Новое место</h3>
        <label>
          <input id="card-name" type="text" name="name" class="inputform__field inputform__field_info_place"
            placeholder="Название" required minlength="2" maxlength="30">
          <span id="card-name-error" class="error error_highline"></span>
        </label>
        <label>
          <input id="card-source" type="url" name="link" class="inputform__field inputform__field_info_source"
            placeholder="Ссылка на картинку" required>
          <span id="card-source-error" class="error error_lowline"></span>
        </label>
        <button type="submit" class="inputform__submitbutton inputform__submitbutton_info_create">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-fullscreen">
    <div class="popup-frame">
      <button type="button" class="popup-button"></button>
      <div class="popup-fullscreen__foto">
        <img class="popup-fullscreen__img" src="#" alt="Фото">
      </div>
      <h3 class="popup-fullscreen__title"></h3>
    </div>
  </div>
  </div>
</body>

</html>
