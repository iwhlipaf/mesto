<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header setwidth"><img class="header__logo" src="a307e1c403338846f8a4.svg" alt="лого"></header><main class="content setwidth"><section class="profile"><div class="profile__avatar"><img class="avatar-pic" src="74c3c0fb802dcfa83abb.jpg" alt="фото"></div><div class="profile__personal"><div class="profile__nameline"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"><img src="8667ac4a523e8fc42e59.svg" alt="иконка"></button></div><p class="profile__career"></p></div><button type="button" class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" alt="иконка"></button></section><section class="elements"><ul class="elements__places"></ul></section></main><footer class="footer setwidth"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><template id="card-template"><li class="place"><button type="button" class="place__delete-button"></button> <img class="place__foto" src="#" alt="Фото"><div class="place__descript"><h2 class="place__placename"></h2><button type="button" class="place__like"></button></div></li></template><div class="popup popup_profile"><div class="popup-frame"><button type="button" class="popup__button popup__button_close_profileform"></button><form class="inputform inputform_profile" name="form" novalidate><h3 class="inputform__header inputform__header_title_editprofile">Редактировать профиль</h3><label><input id="profile-name" name="name" class="inputform__field inputform__field_info_name" placeholder="Имя Фамилия" required minlength="2" maxlength="40"> <span id="profile-name-error" class="error error_highline"></span></label> <label><input id="profile-career" name="career" class="inputform__field inputform__field_info_ca
