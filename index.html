<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./page/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header setwidth">
      <img class="header__logo" src="./images/LogoW.svg" alt="logo">
    </header>
    <main class="content setwidth">
      <section class=profile>
        <div class="profile__avatar">
          <img class="avatar-pic" src="images/Kusto.jpg" alt="photo">
        </div>
        <div class="profile__personal">
          <div class="profile__nameline">
            <h4 class="profile__name">Жак-Ив Кусто</h4>
            <button class="profile__edit-button"> 
              <img class="profile__square-vector" src="./images/Vector.svg" alt="pic">
            </button>
          </div>
          <p class="profile__career">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="add-button__plus" src="./images/Plus.svg" alt="pic">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__places">
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1088404-unsplash.png" alt="pic">
                <div class="place__descript">
                    <h3 class="place__placename">Карачаевск</h3>
                    <img class="place__like" src="./images/like.svg" alt="pic">
                </div> 
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1556355-unsplash.png" alt="pic">
                <div class="place__descript">
                    <h3 class="place__placename">Гора Эльбрус</h3>
                    <img class="place__like" src="./images/like.svg" alt="pic">
                </div>
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1404681-unsplash.png" alt="pic">
                <div class="place__descript">
                    <h3 class="place__placename">Домбай</h3>
                    <img class="place__like" src="./images/like.svg" alt="pic">
                </div>
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1556355-unsplash.png" alt="pic">
                <div class="place__descript">
                    <h3 class="place__placename">Гора Эльбрус</h3>
                    <img class="place__like" src="./images/like.svg" alt="pic">
                </div> 
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1404681-unsplash.png" alt="pic">
                <div class="place__descript">
                    <h3 class="place__placename">Домбай</h3>
                    <img class="place__like" src="./images/like.svg" alt="pic">
                </div>
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1088404-unsplash.png" alt="pic">
                <div class="place__descript">
                    <h3 class="place__placename">Карачаево-Черкессия</h3>
                    <img class="place__like" src="./images/like.svg" alt="pic">
                </div>
            </li>
        </ul>
      </section>
    </main>
    <footer class="footer setwidth">
      <p class="footer__copyright">© 2020 Mesto Russia</p>        
    </footer>
    <section class="popup"> == $0
      <div class="popup__container">
        <div class="input-form">
          <h3 class="input-form__header">Редактировать профиль</h3>
          <input type="text" class="input-form__field1">
          <input type="text" class="input-form__field2">
          <button class="input-form__submitbutton">
            <p class="input-form__button-name">Сохранить</p>
          </button>
        </div>
        <button class=popup__close-button>
          <img class="popup__close-icon" src="./images/CloseIcon.svg" alt="pic">
        </button>
      </div>
      <p class="popup__defaulttext_name">Жак-Ив Кусто</p>
      <p class="popup__defaulttext_career">Исследователь океана</p>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
