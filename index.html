<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header setwidth">
      <img class="header__logo" src="./images/LogoW.svg" alt="лого">
    </header>
    <main class="content setwidth">
      <section class=profile>
        <div class="profile__avatar">
          <img class="avatar-pic" src="images/Kusto.jpg" alt="фото">
        </div>
        <div class="profile__personal">
          <div class="profile__nameline">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"> 
              <img src="./images/Vector.svg" alt="иконка">
            </button>
          </div>
          <p class="profile__career">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/Plus.svg" alt="иконка">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__places">
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1088404-unsplash.png" alt="изображение">
                <div class="place__descript">
                    <h2 class="place__placename">Карачаевск</h2>
                    <button type="button" class="place__like" src="./images/like.svg" alt="иконка">
                      <img src="./images/like.svg" alt="иконка">
                    </button>
                </div> 
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1556355-unsplash.png" alt="изображение">
                <div class="place__descript">
                    <h2 class="place__placename">Гора Эльбрус</h2>
                    <button type="button" class="place__like" src="./images/like.svg" alt="иконка">
                      <img src="./images/like.svg" alt="иконка">
                    </button>
                </div>
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1404681-unsplash.png" alt="изображение">
                <div class="place__descript">
                    <h2 class="place__placename">Домбай</h2>
                    <button type="button" class="place__like" src="./images/like.svg" alt="иконка">
                      <img src="./images/like.svg" alt="иконка">
                    </button>
                </div>
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1556355-unsplash.png" alt="изображение">
                <div class="place__descript">
                    <h2 class="place__placename">Гора Эльбрус</h2>
                    <button type="button" class="place__like" src="./images/like.svg" alt="иконка">
                      <img src="./images/like.svg" alt="иконка">
                    </button>
                </div> 
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1404681-unsplash.png" alt="изображение">
                <div class="place__descript">
                    <h2 class="place__placename">Домбай</h2>
                    <button type="button" class="place__like" src="./images/like.svg" alt="иконка">
                      <img src="./images/like.svg" alt="иконка">
                    </button>
                </div>
            </li>
            <li class="place">
                <img class="place__foto" src="images/kirill-pershin-1088404-unsplash.png" alt="изображение">
                <div class="place__descript">
                    <h2 class="place__placename">Карачаево-Черкессия</h2>
                    <button type="button" class="place__like">
                      <img src="./images/like.svg" alt="иконка">
                    </button>
                </div>
            </li>
        </ul>
      </section>
    </main>
    <footer class="footer setwidth">
      <p class="footer__copyright">© 2020 Mesto Russia</p>        
    </footer>
    <div class="popup">      
      <form class="input-form" name="form">
        <h3 class="input-form__header">Редактировать профиль</h3>
        <input type="text" name="input" class="input-form__field input-form__field_name">
        <input type="text" name="input" class="input-form__field input-form__field_career">
        <button type="submit" class="input-form__submitbutton">Сохранить</button>
      </form>
      <button type="button" class=popup__close-button>
        <img class="popup__close-icon" src="./images/CloseIcon.svg" alt="иконка">
      </button>      
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
