<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/initialArray.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header setwidth">
      <img class="header__logo" src="./images/LogoW.svg" alt="лого">
    </header>
    <main class="content setwidth">
      <section class=profile>
        <div class="profile__avatar">
          <img class="avatar-pic" src="images/Kusto.jpg" alt="фото">
        </div>
        <div class="profile__personal">
          <div class="profile__nameline">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"> 
              <img src="./images/Vector.svg" alt="иконка">
            </button>
          </div>
          <p class="profile__career">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/Plus.svg" alt="иконка">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__places"></ul>
      </section>
    </main>
    <footer class="footer setwidth">
      <p class="footer__copyright">© 2020 Mesto Russia</p>        
    </footer>
    <template id="card-template">
      <li class="place">
        <button type="button" class="place__delete-button"></button>
          <img class="place__foto" src="#" alt="Фото">
          <div class="place__descript">
              <h2 class="place__placename"></h2>
              <button type="button" class="place__like"></button>
          </div> 
      </li>
    </template> 
    <div class="popup popup_profile">      
      <form class="inputform inputform_profile" name="form" novalidate>
        <h3 class="inputform__header inputform__header_title_editprofile">Редактировать профиль</h3>
        <label>
          <input id="profile-name" type="text" name="input" class="inputform__field inputform__field_info_name" required minlength="2" maxlength="40">
          <span id="profile-name-error" class="error error_highline"></span>
        </label>
        <label>
          <input id="profile-career" type="text" name="input" class="inputform__field inputform__field_info_career" required minlength="2" maxlength="200">
          <span id="profile-career-error" class="error error_lowline"></span>
        </label>
        <button type="submit" class="inputform__submitbutton inputform__submitbutton_info_save">Сохранить</button>
      </form>
      <button type="button" class="popup__button popup__button_close_profileform"></button>
    </div>
    <div class="popup popup_card">      
      <form class="inputform inputform_card" name="card" novalidate>
        <h3 class="inputform__header inputform__header_title_newplace">Новое место</h3>
        <label>
          <input id="card-name" type="text" name="input" class="inputform__field inputform__field_info_place" placeholder="Название" required minlength="2" maxlength="30">
          <span id="card-name-error" class="error error_highline"></span>
        </label>
        <label>
          <input id="card-source" type="url" name="input" class="inputform__field inputform__field_info_source" placeholder="Ссылка на картинку" required>
          <span id="card-source-error" class="error error_lowline"></span>
        </label>
        <button type="submit" class="inputform__submitbutton inputform__submitbutton_info_create">Создать</button>
      </form>
      <button type="button" class="popup__button popup__button_close_cardform"></button>     
    </div>
    <div class="popup-fullscreen">
      <div class="popup-fullscreen__frame">
        <button  type="button" class="popup-fullscreen__close-button"></button>
        <div class="popup-fullscreen__foto">
          <img class="popup-fullscreen__img" src="#" alt="Фото">
        </div>
        <h3 class="popup-fullscreen__title"></h3>
      </div>
    </div>
  </div>
  <script src="./scripts/validate.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
